<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bill Spill</title>
</head>
<body>
    
<div class="wrapper">
    <h2 class="heading1">BILL</h2>
    <h2 class="heading2">SPILL</h2>
    
    <div class="container">
        <!-- left side -->
        
        <div class="left">
       <h3 class="left-h">Bill</h3>
       <input type="text" required id="bill-am">
        <h3 class="tip-h">Select Tip %</h3>
        <div class="dis-grid" id="wrapp">
            <button onclick="tip()" value="5" id="five" class="f">5%</button>
            <button onclick="tip1()" value="10" id="ten" class="fi">10%</button>
            <button onclick="tip2()" value="15" id="fifteen" class="fii">15%</button>
            <button onclick="tip3()" value="25" id="twenty-five" class="fiii">25%</button>
            <button onclick="tip4()" value="50" id="fifty" class="fiiii">50%</button>
            <button onclick="tip5()" value="100" id="hundread" class="fiiiii">100%</button>
        </div>
        <h3 class="num-of-p">Number of People</h3>

        <div class="numsss">
            <input type="text" class="input-box" id="nop">          
                <button onclick="increment()" class="inc">+</button>
                <h2 id="counting"></h2>
                <button onclick="decrement()" class="dec">-</button>  
                
            
        </div>
       <button onclick="calculate()" id="generate-bill"> Generate Bill</button>
        </div>

    <!-- right side -->
    
    <div class="right"> 
    
    <div class="top"> 
        <h4 class="right-tip">Tip Amount</h4>
        <h1 class="tip-amount" id="ans"></h1>
    </div>
        <h5 class="persons">/ person</h5>

        <div class="bottom">
        <h4 class="right-total">Total</h4>
        <h1 class="right-amount" id="right-a"></h1>
        </div>
        <h5 class="person1">/ person</h5>

        <input type="submit" value="Reset" id="res" disabled>
    </div>
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
